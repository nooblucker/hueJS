<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>hue api javascript library</title>
    </head>
    <body>
        <div id="page">

            <div id="bridgelist">
                <h1>Available Bridges</h1>
                <iframe src="http://www.meethue.com/api/nupnp"></iframe>
                <form id="hue-connect">
                    <label>Enter bridge IP: <input type="text" name="ip" /> </label>
                    <button type="submit">connect</button>
                </form>
            </div>
            
            <div id="controls">
                <button type="button" id="command-all-on">all on</button>
                <button type="button" id="command-all-off">all off</button>
            </div>

        </div>
        <script data-main="main.js" src="../js/lib/require.js"></script>
    </body>
</html>
